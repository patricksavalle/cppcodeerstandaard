<h1>
  Regel: declaratie argumentloze functies
</h1>
</a>
    
<blockquote>
<em>
  Een functie zonder functieargument krijgt niet het void-argument.
</em>
</blockquote>

<p>
  Dus niet zo:
</p>

<pre>  void Function( void );
</pre>

<p>
  Maar zo:
</p>

<pre>  void Function();
</pre>
